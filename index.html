<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <h3 id="tittle">fx-991ES</h3>
        <input type="text" placeholder="0" id="inputBox">
        <div class="calculator-btn">
            <button class="operator" id="1">AC</button>
            <button class="operator" id="2">DEL</button>
            <button class="operator" id="3">%</button>
            <button class="operator" id="4">/</button>
            <button id="5">7</button>
            <button id="6">8</button>
            <button id="7">9</button>
            <button class="operator" id="8">*</button>
            <button id="9">4</button>
            <button id="10">5</button>
            <button id="11">6</button>
            <button class="operator" id="12">-</button>
            <button id="13">1</button>
            <button id="14">2</button>
            <button id="15">3</button>
            <button class="operator" id="16">+</button>
            <button id="17">00</button>
            <button id="18">0</button>
            <button id="19">.</button>
            <button id="20">=</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
